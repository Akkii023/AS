<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Proposal Quiz</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="quiz-container">
    <div id="question-container">
      <h2 id="question"></h2>
      <div id="options-container"></div>
    </div>
    <div id="gift-container" style="display:none;">
      <h2>Choose a gift:</h2>
      <ul id="gift-list"></ul>
    </div>
    <div id="marriage-popup" style="display:none;">
      <h2 id="marriage-message"></h2>
      <ul id="marriage-gift-list"></ul>
    </div>
    <div id="no-button" onmouseover="moveNoButton()" onclick="teaseNoButton()">No</div>
  </div>
  <script src="script.js"></script>
</body>
</html>
